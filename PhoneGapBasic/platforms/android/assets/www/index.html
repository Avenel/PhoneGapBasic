<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>IFakApp</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  <link rel="stylesheet" href="css/DummyRedWhite.css" />    
  <link rel="stylesheet" href="css/codiqa.ext.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/stye.css">
  
  <!-- JavaScript Libraries -->
  <!-- EmberJS -->
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/app.js"></script>
  
  <!-- jQuery Mobile -->
  <script src="js/libs/jquery.mobile-1.3.1.min.js"></script>
  
  <!-- Extra Codiqa features -->
  <script src="js/libs/codiqa.ext.js"></script>
</head>
  
<body>
<!-- Home -->
<!-- Application Template -->
<script type="text/x-handlebars" data-template-name="application">

<div data-role="page" id="pageAktuelles">
    
  <!-- Header -->
  <div data-theme="a" data-role="header">
    <h1>
        IFakApp
    </h1>
  </div>
  
  <!-- Content -->
  <div data-role="content">
    {{outlet}}
  </div>
    
  <!-- Footer -->
  <div data-theme="a" data-role="footer" data-position="fixed">
    <div data-role="navbar" data-iconpos="top" data-fullscreen="true" data-position="fixed">
      <ul>
        <li>
          <a id="linkAktuelles" href="aktuelles" data-transition="slide" data-theme="a" data-icon="info">
            Aktuelles
          </a>
          </li>
        <li>
          <a id="linkStudent"  href="student" data-transition="slide" data-theme="a" data-icon="home">
            Student
          </a>
        </li>
        <li>
          <a id="linkVorlesung" href="vorlesung" data-transition="slide" data-theme="a" data-icon="star">
            Vorlesung
          </a>
        </li>
      </ul>
    </div>
  </div>
  
</div>
</script>
  
<!-- Templates -->
<!-- Student Template -->
<script type="text/x-handlebars" data-template-name="student">
  <h1>Student</h1>
</script>
</body>
</html>
